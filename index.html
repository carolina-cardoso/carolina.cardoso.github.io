<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Carolina Cardoso — Video Producer</title>
<meta name="description" content="Carolina Cardoso — Brussels-based video producer" />

<link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">


<style>
:root{
  --bg:#000000;
  --panel:#101725;
  --text:#ffffff;
  --muted:#aab2c3;
  --accent:#7dd3fc;
  --next:#cfffb6; /* verde usado no next project */
}
*{box-sizing:border-box}

body{
  background:var(--bg);
  color:var(--text);
  margin:0;
  font-family:'Inter', sans-serif;
}

.wrapper{
  max-width:1200px;
  margin:auto;
  padding:24px 20px 60px;
}

/* ---------- NAV ---------- */
nav {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 32px;
}


nav ul{
  list-style:none;
  display:flex;
  gap:24px;
  padding:0;
  margin:0;
}

nav a{
  color:white;
  text-decoration:none;
  font-size:16px;
  font-weight:500;
}

nav a:hover{
  color:var(--accent);
}

/* ---------- NOME CENTRAL ---------- */
/* ---------- NOME CENTRAL ---------- */
.header-name{
  text-align: center;
  font-family: 'Playfair Display', serif; /* updated font */
  font-weight: 600; /* SemiBold */
  font-size: 4rem;  /* adjust as needed */
  letter-spacing: 0.02em; /* subtle spacing for elegance */
  color: var(--next);
  margin-bottom: 8px;
}

.header-subtitle{
  text-align:center;
  font-weight:500;
  font-size:16px;
  color:white;
  margin-bottom:48px;
}

/* ---------- SLIDERS ---------- */
.slider{
  display:flex;
  gap:16px;
  overflow-x:auto;
  padding:16px 6px;
  scroll-behavior:smooth;

  scrollbar-width:none;
  -ms-overflow-style:none;
}
.slider::-webkit-scrollbar{
  display:none;
}

.slider-wrapper{
  display:flex;
  align-items:center;
  gap:12px;
}

.slider-arrow{
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,.25);
  color:white;
  width:38px;
  height:38px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:.2s ease;
  flex:0 0 auto;
}

.slider-arrow:hover{
  background:rgba(125,211,252,.25);
}

.thumb{
  text-decoration:none;
  display:block;
  flex:0 0 auto;
  border-radius:12px;
  background:#000;
  overflow:hidden;
}

.thumb.vertical{
  width:190px;
  height:338px;
}

.thumb.horizontal{
  width:320px;
  height:180px;
}

.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ---------- SECTIONS ---------- */
.section{
  margin-bottom:64px;
}

.section h2{
  margin-bottom:12px;
  font-size:18px;
}

/* ---------- FOOTER ---------- */
footer{
  margin-top:80px;
  text-align:center;
  color:var(--muted);
  font-size:13px;
}

/* ---------- RESPONSIVO ---------- */
@media(max-width:900px){
  .header-name{
    font-size:28px;
  }

  .header-subtitle{
    font-size:14px;
    margin-bottom:32px;
  }

  nav{
    justify-content:flex-end;
  }

  nav ul{
    gap:16px;
  }

  .slider-arrow{
    width:32px;
    height:32px;
  }

  .thumb.vertical{
    width:150px;
    height:270px;
  }

  .thumb.horizontal{
    width:250px;
    height:140px;
  }
}
</style>
</head>

<body>

<div class="wrapper">

<!-- ---------- NAV ---------- -->
<nav>
  <div class="name"></div> <!-- placeholder to match spacing -->
  <ul>
    <li><a href="index.html">Videos</a></li>
    <li><a href="about.html">About</a></li>
  </ul>
</nav>


<!-- ---------- NOME CENTRAL ---------- -->
<div class="header-name">Carolina Cardoso</div>
<div class="header-subtitle">VIDEO PRODUCER AND JOURNALIST BASED IN BRUSSELS</div>

<!-- ---------- VERTICAL VIDEOS ---------- -->
<section class="section">

<div class="slider-wrapper">

<div class="slider" id="vertical">
  <a href="project1.html" class="thumb vertical"><img src="thumb-v1.jpg"></a>
  <a href="project2.html" class="thumb vertical"><img src="thumb-v2.jpg"></a>

  <a href="project4.html" class="thumb vertical"><img src="thumb-v4.png.png"></a>

  <a href="project6.html" class="thumb vertical"><img src="thumb-v6.png.png"></a>
  <a href="project7.html" class="thumb vertical"><img src="thumb-v7.jpg.jpg"></a>
  <a href="project8.html" class="thumb vertical"><img src="thumb-v8.jpg.jpg"></a>
  <a href="project9.html" class="thumb vertical"><img src="thumb-v9.jpg"></a>
</div>

<button class="slider-arrow" onclick="scrollSlider('vertical',260)">❯</button>

</div>
</section>

<!-- ---------- HORIZONTAL VIDEOS ---------- -->
<section class="section">
<h2>Horizontal videos</h2>

<div class="slider-wrapper">

  <a href="project10.html" class="thumb horizontal"><img src="thumb-h1.jpg"></a>
  <a href="project11.html" class="thumb horizontal"><img src="thumb-h2.jpg.jpg"></a>

  <a href="project13.html" class="thumb horizontal"><img src="thumb-h5.jpg"></a>
  <a href="project14.html" class="thumb horizontal"><img src="thumb-h6.jpg"></a>
</div>

<button class="slider-arrow" onclick="scrollSlider('horizontal',360)">❯</button>

</div>
</section>

<footer>
Copyright © 2025 Carolina Cardoso. All rights reserved.
</footer>

</div>

<script>
function scrollSlider(id, amount){
  document.getElementById(id).scrollBy({
    left: amount,
    behavior:"smooth"
  });
}
</script>

</body>
</html>
