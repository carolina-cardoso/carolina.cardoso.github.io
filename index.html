<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carolina Cardoso — Video Producer</title>
  <meta name="description" content="Carolina Cardoso — Brussels-based video producer" />

<style>
:root{
  --bg:#000000;
  --panel:#101725;
  --text:#ffffff;
  --muted:#aab2c3;
  --accent:#7dd3fc;
}
*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

.wrapper{
  max-width:1200px;
  margin:auto;
  padding:24px 20px 60px;
}

/* GRID SCROLL */
.slider{
  display:flex;
  gap:16px;
  overflow-x:auto;
  padding:16px 4px;
}

/* CLICKABLE BLOCKS */
.thumb{
  text-decoration:none;
  display:block;
  flex:0 0 auto;
  border-radius:12px;
  background:#000;
  overflow:hidden;
}

/* INSTAGRAM RATIO */
.thumb.vertical{
  width:190px;
  height:338px; /* 9:16 fixed safe size */
}

/* HORIZONTAL */
.thumb.horizontal{
  width:320px;
  height:180px;
}

/* IMAGES */
.thumb img{
  display:block;
  width:100%;
  height:100%;
  object-fit:cover;
}

  
/* ---------- NAV ---------- */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:32px;
}

nav .name{
  font-weight:700;
  letter-spacing:.4px;
}

nav ul{
  list-style:none;
  display:flex;
  gap:24px;
  padding:0; margin:0;
}
nav a{
  text-decoration:none;
  color:white;
  font-weight:500;
}
nav a:hover{ color:var(--accent); }

/* ---------- HERO ---------- */
.hero{
  margin-bottom:48px;
}

.hero h1{
  font-size:22px;
  margin:0;
  font-weight:500;
  color:var(--muted);
}

/* ---------- SECTION ---------- */
.section{
  margin-bottom:64px;
}
.section h2{
  margin-bottom:12px;
  font-size:18px;
}

/* ---------- FOOTER ---------- */
footer{
  margin-top:80px;
  text-align:center;
  color:var(--muted);
  font-size:13px;
}
</style>
</head>
<body>

<div class="wrapper">

  <!-- NAV MENU -->
  <nav>
    <div class="name">carolina.cardoso</div>
    <ul>
      <li><a href="index.html">Videos</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <div class="hero">
    <h1>Brussels-based Video Producer / Journalist / Social Media Manager</h1>
  </div>

  <!-- --------- VERTICAL INSTAGRAM ROW --------- -->
  <section class="section">
    <h2>Vertical Videos</h2>

<div class="slider">
  <a href="project1.html" class="thumb vertical">
    <img src="thumb-v1.jpg">
  </a>

  <a href="project2.html" class="thumb vertical">
    <img src="thumb-v2.jpg">
  </a>

  <a href="project3.html" class="thumb vertical">
    <img src="thumb-v3.png">
  </a>

  <a href="project4.html" class="thumb vertical">
    <img src="thumb-v4.png">
  </a>

  <a href="project5.html" class="thumb vertical">
    <img src="thumb-v5.png">
  </a>
</div>

  </section>


  <!-- --------- HORIZONTAL YOUTUBE ROW --------- -->
  <section class="section">
    <h2>Horizontal Videos</h2>

<div class="slider">
  <a href="project6.html" class="thumb horizontal">
    <img src="thumb-h1.jpg">
  </a>

  <a href="project7.html" class="thumb horizontal">
    <img src="thumb-h2.jpg">
  </a>
</div>


<script>
function scrollRow(id, amount){
  document.getElementById(id).scrollBy({ left: amount, behavior:'smooth' });
}
</script>

</body>
</html>
