<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Carolina Cardoso — Video Producer</title>
<meta name="description" content="Carolina Cardoso — Brussels-based video producer" />

<style>
:root{
  --bg:#000000;
  --panel:#101725;
  --text:#ffffff;
  --muted:#aab2c3;
  --accent:#7dd3fc;
}
*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

.wrapper{
  max-width:1200px;
  margin:auto;
  padding:24px 20px 60px;
}

/* SLIDER */
.slider{
  display:flex;
  gap:16px;
  overflow-x:auto;
  padding:16px 6px;
  scroll-behavior:smooth;
}

  /* Hide scrollbar */
.slider{
  scrollbar-width: none;          /* Firefox */
  -ms-overflow-style: none;       /* IE 10+ */
}
.slider::-webkit-scrollbar{
  display: none;                  /* Chrome / Safari / Edge */
}

  
/* Slider arrows */
.slider-wrapper{
  position:relative;
}

.slider-arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,.25);
  color:white;
  width:36px;
  height:36px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  z-index:10;
  transition:.2s;
}

.slider-arrow:hover{
  background:rgba(255,255,255,0.25);
}

.arrow-left{ left:-18px }
.arrow-right{ right:-18px }

/* THUMBS */
.thumb{
  text-decoration:none;
  display:block;
  flex:0 0 auto;
  border-radius:12px;
  background:#000;
  overflow:hidden;
}

.thumb.vertical{
  width:190px;
  height:338px;
}

.thumb.horizontal{
  width:320px;
  height:180px;
}

.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* NAV */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:32px;
}

nav .name{
  font-weight:700;
}

nav ul{
  list-style:none;
  display:flex;
  gap:24px;
  padding:0;
  margin:0;
}

nav a{
  color:white;
  text-decoration:none;
}

nav a:hover{
  color:var(--accent);
}

/* HERO */
.hero{
  margin-bottom:48px;
}

.hero h1{
  font-size:22px;
  margin:0;
  font-weight:500;
  color:var(--muted);
}

/* SECTIONS */
.section{
  margin-bottom:64px;
}

.section h2{
  margin-bottom:12px;
  font-size:18px;
}

/* FOOTER */
footer{
  margin-top:80px;
  text-align:center;
  color:var(--muted);
  font-size:13px;
}
</style>
</head>
<body>

<div class="wrapper">

<nav>

  document.getElementById(id).scrollBy({
    left: amount,

  });
